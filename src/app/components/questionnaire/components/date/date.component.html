<div class="input-container">
  <div class="input-group">
    <label for="date" class="input-label"
      ><fa-icon class="fa-2x" [icon]="faCalendarDays"></fa-icon></label
    ><input
      type="date"
      class="input"
      name="date"
      [value]="(questionnaireData$ | async)?.dateOfBirth"
      (change)="updateDateValue($event)"
    />
  </div>
  <div class="notice">
    You must be over 18 years old in order to continue with out website
  </div>
</div>
